<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<div th:replace="~{fragments :: head}"></div>
	<title th:text="${pizza.nome}"></title>
	<style>
		/* Stile della card */
		.card {
			border: none;
			border-radius: 15px;
			box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
			overflow: hidden;
			margin-top: 30px;
		}

		.card-header {
			background-color: #aeb0af;
			color: white;
			font-size: 1.5rem;
			padding: 15px;
			text-align: center;
		}

		.card img {
			border-radius: 15px;
			max-height: 300px;
			object-fit: cover;
		}

		.card-body {
			padding: 20px;
			background-color: #f9f9f9;
		}

		.card-body dl {
			margin-bottom: 15px;
		}

		.card-body dt {
			font-weight: bold;
			color: #555;
		}

		.card-body dd {
			font-size: 1.2rem;
			color: #333;
		}

		/* Pulsanti */
		.btn {
			transition: all 0.3s ease;
			font-size: 1rem;
		}

		.btn:hover {
			transform: scale(1.05);
			opacity: 0.9;
		}

		/* Layout e Spaziatura */
		.container {
			max-width: 1200px;
			margin: 0 auto;
			padding: 20px;
		}

		.btn-back {
			margin-top: 30px;
		}

		/* Stile Tabella */
		.table {
			width: 100%;
			border-radius: 8px;
			overflow: hidden;
			border: 1px solid #ddd;
		}

		.table thead {
			background-color: #f1f1f1;
		}

		.table th,
		.table td {
			padding: 10px;
			text-align: left;
			font-size: 1rem;
		}

		.table tbody tr:hover {
			background-color: #f7f7f7;
		}

		.table-striped tbody tr:nth-child(odd) {
			background-color: #f9f9f9;
		}

		/* Centro pulsanti in basso */
		.btn-group {
			display: flex;
			justify-content: center;
			gap: 20px;
			margin-top: 20px;
		}

		/* Adattamento per dispositivi mobili */
		@media (max-width: 768px) {
			.card-body {
				padding: 15px;
			}

			.card img {
				max-height: 250px;
			}
		}
	</style>
</head>

<body>
	<nav th:replace="~{navbar :: navbar('pizze')}"> </nav>

	<div class="container">
		<div class="card">
			<div class="row g-0">
				<div class="card-header" th:text="*{nome}"></div>

				<div class="col-md-6">
					<img th:src="@{${pizza.foto}}" alt="Foto della pizza [[${pizza.nome}]]" class="img-fluid">
				</div>

				<div class="col-md-6 d-flex align-items-center">
					<div class="card-body">
						<h1 class="card-title text-center mb-4" th:text="*{nome}"></h1>
						<dl>
							<dt>Ingredienti</dt>
							<dd>
								<ul>
									<li th:each="ing:*{pizza.ingredienti}" th:text="${ing.ingredienti}"></li>
								</ul>
							</dd>
							<dt>Prezzo</dt>
							<dd th:text="${pizza.prezzo} + ' €'"></dd>
						</dl>

						<div class="d-flex justify-content-between mt-4">
							<a class="btn btn-success" th:href="@{|/pizze/edit/${pizza.id}|}"
								sec:authorize="hasAuthority('ADMIN')">
								<i class="fas fa-edit"></i> Modifica
							</a>
							<form id="delete-pizza" th:action="@{'/pizze/delete/{id}'(id=${pizza.id})}" method="post"
								style="display: inline;" sec:authorize="hasAuthority('ADMIN')">
								<button class="btn btn-danger" type="submit" id="submitButton"
									onclick="return confirm('Vuoi eliminare questa pizza?')">
									<i class="fas fa-trash"></i> Elimina
								</button>
							</form>
						</div>
					</div>
				</div>
			</div>

			<div class="container">
				<table class="content table table-striped">
					<thead>
						<tr>
							<th>
								Data Inizio Offerta
							</th>
							<th>
								Data Fine Offerta
							</th>
							<th>
								Nome Offerta
							</th>
							<th></th>
							<th></th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="offerta : ${pizza.offerte}">
							<td th:text="${offerta.offerDate}">
							</td>
							<td th:text="${offerta.endDate}">
							</td>
							<td th:text="${offerta.titolo}">
							</td>
							<td>
								<a class="btn btn-success" th:href="@{/offerte/edit/{id}(id=${offerta.id})}">
									<i class="fas fa-edit"></i></a>
							</td>

							<td>
								<form id="delete-offerta" th:action="@{'/offerte/delete/{id}'(id=${offerta.id})}"
									method="post" style="display: inline;" sec:authorize="hasAuthority('ADMIN')">
									<button class="btn btn-danger" type="submit" id="submitButton"
										onclick="return confirm('Vuoi eliminare questa offerta?')">
										<i class="fas fa-trash"></i> Elimina
									</button>

								</form>
						</tr>
					</tbody>
				</table>
				<div th:if="${pizza.offerte == null or #lists.isEmpty(pizza.offerte)}">
					<span class="d-flex justify-content-center text-align-center p-3"> Non ci sono offerte per questa
						pizza </span>
				</div>
			</div>




		</div>
		<div class="d-flex justify-content-evenly btn-back">

			<a class="btn btn-success" th:href="@{/offerte/crea(pizzaId=${pizza.id})}"
				sec:authorize="hasAuthority('ADMIN')">
				<i class=" fas fa-edit"></i> Nuova Offerta
			</a>

			<a class="btn btn-primary" th:href="@{/pizze}" role="button">
				<i class="fas fa-arrow-left"></i> Torna al menù delle pizze
			</a>

		</div>



		<div th:replace="~{fragments :: scripts}"></div>
</body>

</html>
